name: Test Installer

on: [push]

jobs:
  ubuntu:
    runs-on: ubuntu-20.04
    container: ubuntu:20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      shell: zsh {0}
      run: apt-get update && apt-get install -y git sudo
    - name: Run installer
      shell: zsh {0}
      run: sudo ./install.sh
  
  macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run installer
      shell: zsh {0}
      run: ./install.sh