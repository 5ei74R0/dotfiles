name: Test Installer

on: [push]

jobs:
  ubuntu:
    runs-on: ubuntu-20.04
    container: ubuntu:20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install zsh
      run: sudo apt install --no-install-recommends -y zsh
    - name: Install dependencies
      run: apt update && apt install -y git sudo
    - name: Run installer
      run: zsh ./install.sh

  
  macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Run installer
      run: zsh ./install.sh